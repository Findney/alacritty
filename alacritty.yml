import:
  #- ~/.config/alacritty/themes/themes/Cobalt2.yaml
  - ~/.config/alacritty/argonaut.yml

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true

  decorations: none

  opacity: 0.8

  class:
    instance: Alacritty
    general: Alacritty

  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono
    style: Regular

  bold:
    family: JetBrainsMono
    style: Bold

  italic:
    family: JetBrainsMono
    style: Italic

  bold_italic:
    family: JetBrainsMono
    style: Bold Italic

  background: None

cursor:
  style:
     shape: Block
     blinking: Always

  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true


shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  
